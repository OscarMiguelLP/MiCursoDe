<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<ul>
		<li><a th:href="@{/variables/string/}+ 'Hola mundo'">/variables/string/Hola Mundo</a></li>
		<li><a th:href="@{/variables/string/}+ 'Hola mundo'+'/'+7">/variables/string/Hola Mundo/7</a></li>
		<li><a th:href="@{/variables/string/}+ ${titulo}+'/'+${7}">/variables/string/${titulo}/7</a></li>
		
	</ul>

	<div th:text="${resultado}"></div>
</body>
</html>
